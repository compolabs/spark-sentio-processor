type Balance @entity {
  id: ID!
  user: String!
  market: String!
  liquidBaseAmount: BigInt!
  liquidQuoteAmount: BigInt!
  lockedBaseAmount: BigInt!
  lockedQuoteAmount: BigInt!
}

type UserScoreSnapshot @entity {
  id: ID!
  timestamp: String!
  block_date: String!
  chain_id: String!
  block_number: String!
  user_address: String!
  pool_address: String!
  total_value_locked_score: String!
}